<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    function reverseString(str) {
      var split_string = str.split(/(\d+)/);
      console.log(split_string);
      var result = "";
      for (var i of split_string) {
        let rev = i.split("");
        console.log(typeof i);

        if (typeof i === "string" && !Number(i)) {
          result = result + rev.reverse().join();
        } else {
          result = result + i;
          console.log(result);
        }
      }
      return result;
    }
    console.log(reverseString("abc12ef"));
  </script>
</html>
